<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr"
      id="html">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<title>jQuery Performance Test Suite</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
		      type="text/css"/>
		<link href="style.css" rel="stylesheet" type="text/css"/>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="span9">
					<div class="page-header">
						<h1>jQuery Performance Tests
							<small>Based on benchmark.js</small>
						</h1>
					</div>
					<div class="well">
						This page runs performance tests on various jQuery functions.
						Each tests takes approximately <span id="opsPerSec">###</span>
						seconds, so the estimated running time is
						<span id="estimatedTime">###</span> seconds.
					</div>
					<div id="progress" class="progress progress-striped">
						<div class="bar" style="width: 0%"></div>
					</div>
				</div> <!-- span -->
			</div> <!-- row -->

			<div class="row">
				<div class="span9">
					<div id="starting">
						<i class="icon-time"></i>
					</div>

					<table id="tests" class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Test</th>
								<th>Kilo ops/sec</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

					<textarea id="csv"></textarea>
				</div> <!-- span -->

				<div class="span3">
					<div id="sidebar" data-spy="affix">
						<div id="status">
							<span id="icon">
								<i class="icon-time"></i>
							</span>
							<span id="progress">
								Running test <span id="current">1</span> of
								<span id="total">###</span>...
							</span>
						</div>

						<div id="report"></div>

						<div id="toggleCSV">
							<button class="btn btn-large btn-block btn-primary">
								<i class="icon-white icon-list"></i> Toggle CSV
							</button>
						</div>
					</div> <!-- sidebar -->
				</div> <!-- span -->
			</div> <!-- row -->
		</div> <!-- container -->

		<script src="../dist/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script> <!-- affix -->
		<script src="vendor/benchmark.js"></script>
		<script src="vendor/humanize.js"></script>

		<script src="unit/globals.js"></script>
		<script src="unit/functions.js"></script>
		<script src="unit/core.js"></script>

		<script src="init.js"></script>

		<applet code="nano" archive="vendor/nano.jar"></applet>
	</body>
</html>
